{% extends "template.html" %}
{% block conteudo %}
      <form action="/adicionar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">CPF</label>
            <input type="text" id="categoria" name="cpf" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Renda</label>
            <input type="number" id="console" name="renda" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-adicionar">Adicionar</button>
        </fieldset>
      </form>
{% endblock %}
