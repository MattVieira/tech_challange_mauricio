{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Renda</th>
                    <th>Score</th>
                    <th>Crédito</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.cpf }}</td>
                    <td>{{ user.renda }}</td>
                    <td>{{ user.score }}</td>
                    <td>{{ user.credito() }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button onclick="window.location.href = '/nova'">Nova Solicitação</button>
        <button onclick="window.location.href = '/excluir'">Excluir</button>
{% endblock %}
